<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="open-sans-normal">
    <nav class="navbar">
        <div class="logo">
            <h2 class="logo__title">Ma<span class="logo--mod">r</span>y</h2>
        </div>

        <div class="btn">
            <button class="btn__child">Portfolio</button>
            <button class="btn__child">Blog</button>
            <button class="btn__child btn--mod">Hire Me</button>
        </div>
    </nav>

    <div class="hero">
        <div class="hero__ch1">
            <img class="img-dev" src="./images/developer.png" alt="">
        </div>
        <div class="hero__ch2">
            <h1 class="hero__title">Hi I'm, <span class="hero__title--mod">Mary Hardy</span></h1>
            <p class="hero__desc">I'm a full stack developer with 3 years of experience. I specialize in building responsive and scalable web applications. I'm passionate about learning new technologies and building products that help solve real-world problems.</p>
            <div class="hero__gc">
                <button class="hero--btn1"><span class="download"><i class="fa-solid fa-download"></i></span>Download CV</button>
                <button class="hero--btn2"><span class="call"><i class="fa-solid fa-phone"></i></span>Contact</button>
            </div>
        </div>
        <div class="hero__ch3">
            <img class="img--hardy" src="./images/hardy.png" alt="">
            <img class="img--bg" src="./images/header_bg.png" alt="">
        </div>
    </div>

    <main class="main">
        <div>main</div>
    </main>
</body>
</html>
